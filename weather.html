<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
   <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="weather.css">
    <!-- axios js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>;
    <!-- custom js -->
    <script src="weather.js" defer></script>

    
</head>
<body>
    <!--Search by city or zip code-->
<div class="d-flex justify-content-center">
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2">
            <label for="inputCity" class="sr-only">City</label>
            <input type="text" class="form-control" id="city" placeholder="City">
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="inputZipcode" class="sr-only">Zip Code</label>
            <input type="number" class="form-control" id="zipcode" placeholder="Zipcode">
          </div>
          <button type="button" class="btn btn-primary" onclick="getJson()">WEATHER RESULTS</button>
      </form>
    </div>

<!--cities/zipcode-->

<h1 id="cityOutput"></h1>
<h1 id="zipcodeOutput"></h1>

<div class="d-flex justify-content-center">

<div class="card w-25">
<div class="text-center">
    <div class="card bg-light text-dark">
    <div class="card-body">
    <h5 class="card-header">HIGH</h5>
    <div class="card-body">
      <h5 class="card-title" id="high"></h5>
    </div>
  </div>
</div>
</div>
</div>


<div class="card w-25">
    <div class="text-center">
    <div class="card bg-light text-dark">
    <div class="card-body">
    <h5 class="card-header">LOW</h5>
    <div class="card-body">
      <h5 class="card-title" id="low"></h5>
    </div>
  </div>
</div>
</div>
</div>

<div class="card w-25">
    <div class="text-center">
    <div class="card bg-light text-dark">
    <div class="card-body">
    <h5 class="card-header">FORECAST</h5>
    <div class="card-body">
      <h5 class="card-title" id="forecast"></h5>
    </div>
  </div>
</div>
</div>
</div>



<div class="card w-25">
    <div class="text-center">
    <div class="card bg-light text-dark">
    <div class="card-body">
    <h5 class="card-header">HUMIDITY</h5>
    <div class="card-body">
      <h5 class="card-title" id="humidity"></h5>
    </div>
  </div>
</div>
</div> 
</div>
</div>


</body>
</html>
